<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header>
        <h1>Piedra, Papel o Tijera</h1>
        <p>El primero en sacar 5 puntos, gana la partida</p>
    </header>
    <main>
        <p class="instrucciones" id="instrucciones">
            &#128071;Click para cambiar tu nombre
        </p>
        <div class="marcador">
            <p class="nombre nombre-jugador" id="nombre-jugador" onclick="cambiarNombre()">Jugador</p>
            <button class="btn" id="cambiar-nombre" style="display: none;">Cambiar nombre</button>
            <input type="text" id="nombre-input" style="display: none;">
            <p class="nombre nombre-computadora">Computadora</p>
            <p class="puntos">
                <span id="puntos-usuario">0</span>
                <span>-</span>
                <span id="puntos-computadora">0</span>
  >          </p>
        </div>
        <div class="elegi-tu-arma" id="elegi-tu-arma">
            <h2>Elegí tu juego para el próximo turno</h2>
            <div class="armas">
                <button class="arma" id="Piedra"> <img src="piedra.png" alt="Piedra"> </button>
                <button class="arma" id="Papel"> <img src="papel.png" alt="Papel"> </button>
                <button class="arma" id="Tijera"> <img src="tijera.png" alt="tijera"> </button>
        </div>
        <div class="mensaje disabled" id="mensaje">
            <p>
                Usaste <span class="eleccion" id="eleccion-usuario">papel</span><br>
                y la computadora usó <span class="eleccion" id="eleccion-computadora">piedra</span>
            </p>
            <p id="gana-punto">¡Punto a tu favor! </p>
        </div>
        <button class="btn" id="reiniciar">Reiniciar juego</button>
    </main>

    <script src="./script.js"></script
</body>
</html>
